name: build

on:
  push:
    tags:
      - v*

jobs:
  linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: apt update
      - run: apt install -y libarchive-tools
        env:
          DEBIAN_FRONTEND: noninteractive
      - run: yarn
      - run: yarn build
      - run: npx electron-builder --publish never --linux pacman
      - run: npx electron-builder --publish never --linux AppImage
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            build/*.pacman
            build/*.AppImage

  mac:
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn
      - run: yarn build
      - run: npx electron-builder --publish never --mac dmg
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            build/*.dmg

  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn
      - run: yarn build
      - run: npx electron-builder --publish never --x64 --win zip
      - run: npx electron-builder --publish never --x64 --win nsis
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            build/*.zip
            build/*.exe
